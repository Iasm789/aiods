<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог нейросетей</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      font-size: 24px;
      color: #000000;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 16px;
      color: #666666;
    }

    .text-muted {
      color: #999999;
    }

    #show-more-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-5 mb-4">Каталог нейросетей</h1>
  <div id="card-container" class="row">
    <!-- Здесь будут карточки -->
  </div>
  <button id="show-more-btn" class="btn btn-primary">Показать еще</button>
</div>

<script>
  const cardsData = [
    {image: "../img/zerogpt.webp", title: "ZeroGPT", description: "Отличает человеческий текст от синтетического.", tag: "Нейросети", link: "нейросеть1.html"},
    {image: "../img/dubverse.webp", title: "Dubverse", description: "Легко дублируйте видео и привлекайте больше людей одним нажатием кнопки.", tag: "Маркетологам", link: "нейросеть1.html"},
    {image: "../img/magicchatai.webp", title: "MagicChat AI", description: "Обучите чат-бота, похожего на ChatGPT, для своего сайта.", tag: "Блогерам, Маркетологам", link: "нейросеть1.html"},
    {image: "../img/moonvalley.webp", title: "Moonvalley", description: "Создавайте потрясающие видеоролики и анимацию высокой четкости с помощью...", tag: "Маркетологам", link: "нейросеть1.html"},
    {image: "../img/taggy.webp", title: "Taggy", description: "Произведите революцию в публикациях в социальных сетях с помощью привлекательных...", tag: "СЕОшникам, Копирайтерам", link: "нейросеть1.html"},
    {image: "../img/magicstudio.webp", title: "Magic Studio", description: "Создавайте потрясающие визуальные эффекты за считанные секунды.", tag: "Дизайнерам, Иллюстраторам.", link: "нейросеть1.html"},
    
  ];

  const cardContainer = document.getElementById('card-container');
  const showMoreBtn = document.getElementById('show-more-btn');

  function createCard(cardData) {
    const card = document.createElement('div');
    card.className = 'col-md-4 mb-4';
    card.innerHTML = `
      <a href="${cardData.link}" style="text-decoration: none;">
        <div class="card">
          <img src="${cardData.image}" class="card-img-top" alt="${cardData.title}">
          <div class="card-body">
            <h5 class="card-title">${cardData.title}</h5>
            <p class="card-text">${cardData.description}</p>
            <p class="card-text"><small class="text-muted">${cardData.tag}</small></p>
          </div>
        </div>
      </a>
    `;
    cardContainer.appendChild(card);
  }

  function showMoreCards() {
    const cardsToShow = 3; // Количество дополнительных карточек для показа
    const startIndex = cardContainer.childElementCount;
    for (let i = startIndex; i < startIndex + cardsToShow && i < cardsData.length; i++) {
      createCard(cardsData[i]);
    }
    if (startIndex + cardsToShow >= cardsData.length) {
      showMoreBtn.style.display = 'none'; // Скрыть кнопку, если больше нет карточек для показа
    }
  }

  showMoreCards(); // Показываем первые карточки
  showMoreBtn.addEventListener('click', showMoreCards);
</script>

</body>
</html>
